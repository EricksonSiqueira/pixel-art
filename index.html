<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pixels Art</title>
</head>
<body>
  <header>
    <h1 id="title">Paleta de Cores</h1>
    <section id="color-palette">
      <ul class="colors-ul">
        <input type="color" id="rgb-color" name="rgb-color" value="#fff000">
      </ul>
    </section>
    <button id="clear-board">Limpar</button>
    <button id="fill-board">Preencher</button>
    <label for="board-heigth">Altura</label>
    <input type="number" id="board-heigth" min="1" max="50">
    <label for="board-width">Largura</label>
    <input type="number" id="board-width" min="1" max="50">
    <button id="generate-board">VQV</button>
  </header>
  <section id="pixel-board">

  </section>
  <script src="script.js"></script>
</body>
</html>
