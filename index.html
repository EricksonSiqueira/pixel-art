<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pixels Art</title>
</head>

<body>
  <div id="montains">
    <main class="main-content">
      <header>
        <h1 id="title">Pixel art</h1>
        <section id="utilities">
          <section id="color-palette">
            <ul class="colors-ul">
              <input type="color" id="rgb-color" name="rgb-color" value="#fff000">
            </ul>
          </section>
          <section id="btn-container">
            <button id="clear-board" class="btn">Limpar</button>
            <button id="fill-board" class="btn">Preencher</button>
            <label for="board-width">Largura
              <input type="number" id="board-heigth" min="1" max="50">
            </label>
            <label for="board-heigth">Altura
              <input type="number" id="board-width" min="1" max="50">
            </label>
            <button id="generate-board" class="btn">Gerar</button>
          </section>
        </section>
      </header>
      <section id="pixel-board">

      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>

</html>
